<div [formGroup]="loginForm">
  <h1>Login</h1>
  <div>
    <input
      type="email"
      placeholder="email"
      [(ngModel)]="email"
      name="email"
      [ngModelOptions]="{ standalone: true }"
    />
    <div *ngIf="!email" class="invalid-feedback">
      <div>Email is required</div>
    </div>
  </div>
  <div>
    <input
      type="password"
      placeholder="password"
      [(ngModel)]="password"
      [ngModelOptions]="{ standalone: true }"
      name="password"
    />
    <div *ngIf="!password" class="invalid-feedback">
      <div>Password is required</div>
    </div>
  </div>
  <button [disabled]="loading" class="btn btn-primary" (click)="login()">
    Login
  </button>
